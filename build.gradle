// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'maven-publish'


version = '1.7'
sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
        	groupId 'pipeline'
            artifactId 'pipeline'
            
            from components.java

            artifact sourceJar
            artifact packageJavadoc
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = "$buildDir/repo"
        }
    }
}

javadoc {
  source = sourceSets.main.allJava
  classpath = configurations.compileClasspath

  options{
    setMemberLevel JavadocMemberLevel.PUBLIC
    setAuthor true

    links "https://docs.oracle.com/javase/7/docs/api/"
  }
}

task sourceJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allJava
}

task packageJavadoc(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

task cloneRepositoryBranch(type: Exec){
	commandLine "git clone -b repository git@github.com:Alagris/Pipeline.git $buildDir/repo"
}

task commitRepositoryBranch(type: Exec){
	workingDir "$buildDir/repo"
	commandLine "git add ."
	commandLine "git commit -m 'Publishing $version'"
	commandLine "git push origin repository"
}

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


